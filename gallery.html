<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Gallery</title>
</head>
<body>
  <div>
    <div class="dog"></div>
    <div>
      <div>
        <h3>Contact Details</h3>
        <p>Address</p>
        <p>Phone Number</p>
        <p>Email</p>
      </div>
      <div>
        <h3>Contact Form</h3>
        <form>
          <label for="email">Email</label>
          <input type="email" name="email-address" placeholder="examplemail@gmailcom"><br>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" placeholder="Jane"><br>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" placeholder="Doe"><br>
          <label for="phone-number">Phone Number</label>
          <input type="number" name="phone-number" placeholder="+254700000000"><br>
          <input type="button" value="SUBMIT">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
